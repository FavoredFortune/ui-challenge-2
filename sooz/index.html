<!DOCTYPE html>
<html>
  <head>
    <title>UI Demo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="https://avatars2.githubusercontent.com/u/18607604?v=3&s=200">
  </head>
  <body>
    <h1> UI Challenge - Custom Form Elements</h1>
    <section>
      <p> This exercise is to give you some hands-on experience working with sprites in a very common use-case: custom styling of form elements.</p>
      <p> Do this challenge using only CSS and HTML.</p>
    </section>
    <form novalidate class="form">
      <label> text input
        <input type="text" placeholder="placeholder text">
      </label>
      <label> text input w/ validation error
        <input id="valid" type="text" placeholder="placeholder text" required>
      </label>
      <select aria-placeholder="please select an option" id="options" name="options" onchange="" onclick="return false;" >
        <option value="">Please select an option...</option>
        <option value="1">option 1</option>
        <option value="2">option 2</option> 
        <option value="3">option 3</option> 
        <option value="4">option 4</option> 
        <option value="5">option 5</option>
      </select>
      <div class="button-types">
      <label> checkbox
        <input class="sprite box" type="checkbox">
      </label>
      <label> radio button
        <input class="sprite radio" type="radio">
      </label>
      <label> <p>button</p>
        <button type="submit">submit</button>
      </label>
      </div>
    </form>
  </body>
</html>
